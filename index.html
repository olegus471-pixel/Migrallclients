<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { color: var(--tg-theme-text-color); background: var(--tg-theme-bg-color); font-family: sans-serif; }
        .card { border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 8px; }
        .status-badge { background: #0088cc; color: white; padding: 2px 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Личный кабинет</h1>
        <div id="user-info" class="card">Загрузка данных...</div>
        <h3>Мои задачи</h3>
        <div id="tasks-list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на все окно

        const userId = tg.initDataUnsafe.user.id;

        // Запрос к вашему новому API
        fetch(`https://ВАШ-ДОМЕН.com/api/client?id=${userId}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('user-info').innerHTML = `
                    <p><b>Имя:</b> ${data.profile['Имя']}</p>
                    <p><b>Статус:</b> <span class="status-badge">${data.profile['Статус']}</span></p>
                `;
                
                let tasksHtml = data.tasks.map(t => `
                    <div class="card">
                        <b>${t['Задача']}</b><br>
                        <small>Дедлайн: ${t['Дедлайн'] || 'нет'}</small>
                    </div>
                `).join('');
                document.getElementById('tasks-list').innerHTML = tasksHtml;
            });
    </script>
</body>
</html>
